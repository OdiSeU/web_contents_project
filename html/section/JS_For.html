<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>For</h3>
        <h5>JS_For.html</h5>
        <hr>
        <h4>반복문</h4>
        <dd>
             반복문인 for(..;..;..){...}문은 원하는 구문은 반복해서 실행 시킬 수 있다.
        </dd>
        <h4>for문 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>let num = parseInt(prompt('구구단 몇 단?'));
if(isNaN(num)) alert('Wrong input');
else {
    for(let i = 1; i <= 9; i++) {
        alert(`${num} * ${i} = ${num * i}`);
    }
}
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
