<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>While</h3>
        <h5>JS_While.html</h5>
        <hr>
        <h4>반복문2</h4>
        <dd>
             반복문인 while(..){...}문은 원하는 구문은 반복해서 실행 시킬 수 있다.
        </dd>
        <h4>while문 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>// 0을 입력하면 한 대도 맞지 않을 수 있다.
let num = parseInt(prompt('몇 대 맞을거야?!!'));
if(isNaN(num)) alert('장난치는 거야?!');
else {
    let i = 0, str = '';
    while(i++ < num) {
        str += '때찌';
    }
    alert(str);
}
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
