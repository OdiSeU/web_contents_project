<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>Alert</h3>
        <h5>JS_Alert.html</h5>
        <hr>
        <h4>alert()</h4>
        <dd>
            alert 메서드는 지정된 메시지와 확인 버튼이 있는 경고 상자를 표시한다.
        </dd>
        <h4>alert 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>alert('this is message');</textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
