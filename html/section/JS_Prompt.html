<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>Prompt</h3>
        <h5>JS_Prompt.html</h5>
        <hr>
        <h4>prompt()</h4>
        <dd>
            prompt 메서드는 지정된 메시지를 표시하고 사용자 입력을 받을 수 있다.
        </dd>
        <h4>prompt 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>let msg = prompt('this is message', 'input example');
alert(msg);
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
