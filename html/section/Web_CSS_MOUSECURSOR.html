    <body>

        <h4>커서 스타일 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>&lt;html&gt;
    &lt;head&gt;
        &lt;title&gt;this is title&lt;/title&gt;
        &lt;style&gt;
            div { width: 100px; border: 1px solid red;}
            #test1 { cursor: help; }
            #test2 { cursor: wait; }
            #test3 { cursor: crosshair; }
            #test4 { cursor: not-allowed; }
            #test5 { cursor: grab; }
        &lt;/style&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;div id='test1'&gt;cursor style1&lt;/div&gt;
        &lt;div id='test2'&gt;cursor style2&lt;/div&gt;
        &lt;div id='test3'&gt;cursor style3&lt;/div&gt;
        &lt;div id='test4'&gt;cursor style4&lt;/div&gt;
        &lt;div id='test5'&gt;cursor style5&lt;/div&gt;
    &lt;/body&gt;
&lt;/html&gt;</textarea><br>
            <button onclick="openTest('editor')">테스트 코드 실행</button>
        </div>
