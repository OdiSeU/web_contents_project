<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <style>
            #editor { height: 200px; }
        </style>
        <script>
            const log = console.log;
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
            function clearOutput() {
                document.getElementById('output').innerText = "";
            }
            console.log = function() {
                let args = [];
                for(let i = 0; i < arguments.length; i++) {
                    args.push(arguments[i]);
                }
                log(args);
                document.getElementById('output').innerText += args.join(' ') + '\n';
            }
        </script>
    </head>
    <body>
        <h3>Javascript 실습 1</h3>
        <h5>JS_EX_Sum.html</h5>
        <hr>
        <h4>a. Sum(100) - 1~100까지의 합을 구하시오.(for 문 사용)</h4>
        <div class='ex-container'>
            <textarea id='editor'>let sum = 0;
for(let i = 1; i <= 100; i++) sum += i;
alert(sum);
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
        <h4>a. Sum(100) - 1~100까지의 합을 구하시오.(시간 개선)</h4>
        <div class='ex-container'>
            <textarea id='editor'>alert((1 + 100) * 100 / 2);
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
