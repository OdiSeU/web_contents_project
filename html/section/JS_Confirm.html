<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>Confirm</h3>
        <h5>JS_Confirm.html</h5>
        <hr>
        <h4>Confirm()</h4>
        <dd>
            Confirm 메서드는 지정된 메시지와 확인 또는 취소 버튼이 표시된다.
        </dd>
        <h4>Confirm 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>let check = confirm('this is message');
alert(check);
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
