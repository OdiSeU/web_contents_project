<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>If</h3>
        <h5>JS_If.html</h5>
        <hr>
        <h4>조건문</h4>
        <dd>
             조건문인 if{...}문은 조건에 따라 구문의 실행여부를 결정할 수 있다.
        </dd>
        <h4>if문 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>let check = confirm('You love me?');
// confirm창에서 확인을 누를경우 실행된다.
if(check === true) alert('me too!');
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
