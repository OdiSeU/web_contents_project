<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <style>
            #editor { height: 200px; }
        </style>
        <script>
            const log = console.log;
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
            function clearOutput() {
                document.getElementById('output').innerText = "";
            }
            console.log = function() {
                let args = [];
                for(let i = 0; i < arguments.length; i++) {
                    args.push(arguments[i]);
                }
                log(args);
                document.getElementById('output').innerText += args.join(' ') + '\n';
            }
        </script>
    </head>
    <body>
        <h3>Javascript 실습 3</h3>
        <h5>JS_EX_PrimeNumber.html</h5>
        <hr>
        <h4>c.1 - 1부터 100 사이에 있는 모두 소수를 출력하시오.</h4>
        <div class='ex-container'>
            <textarea id='editor'>let primes = '';
let seive = Array.from(Array(101),()=>true);
seive[0] = seive[1] = false;
for(let i=2; i*i<=100; i++) {
    if(seive[i]) {
        for(let j=i*i; j<=100; j+=i) seive[j] = false;
    }
}
for(let i=0; i<=100; i++) if(seive[i]) primes += i + ', ';
alert(primes);

            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
        <h4>c.2 - 정수값을 입력받아 소수 인지 판단하시오.</h4>
        <div class='ex-container'>
            <textarea id='editor'>let num = parseInt(prompt('정수를 입력하시오'));
if(num === null) alert('정수가 아닙니다.');
else if(num < 2) alert('소수가 아닙니다.');
else {
    let seive = Array.from(Array(num+1),()=>true);
    seive[0] = seive[1] = false;
    for(let i=2; i*i<=num; i++) {
        if(seive[i]) {
            for(let j=i*i; j<=num; j+=i) seive[j] = false;
            if(!seive[num]) break;
        }
    }
    if(seive[num]) alert(`${num}은(는) 소수 입니다.`);
    else alert(`${num}은(는) 소수가 아닙니다.`);
}
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
