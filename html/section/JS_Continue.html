<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>Continue</h3>
        <h5>JS_Continue.html</h5>
        <hr>
        <h4>반복문5</h4>
        <dd>
            continue문은 다음 반복문을 실행한다.
        </dd>
        <h4>break문 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>// continue를 이용해 3의 배수를 생략하고 출력하기.
let str = '';
for(let i = 1; i < 30; i++) {
    if(i % 3 == 0) continue;
    str += i + ' ';
}
alert(str);

            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
