<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>DoWhile</h3>
        <h5>JS_DoWhile.html</h5>
        <hr>
        <h4>반복문3</h4>
        <dd>
             반복문인 do{...}while(..)문은 적어도 한 번은 반복 구문이 실행된다.
        </dd>
        <h4>do while문 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>// while과 다르게 0을 입력해도 한 대는 맞는다.
let num = parseInt(prompt('몇 대 맞을거야?!!'));
if(isNaN(num)) alert('장난치는 거야?!');
else {
    let i = 0, str = '';
    do {
        str += '때찌';
    } while(++i < num);
    alert(str);
}
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
