<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
        </script>
    </head>
    <body>
        <h3>IfElseIf</h3>
        <h5>JS_IfElseIf.html</h5>
        <hr>
        <h4>조건문3</h4>
        <dd>
             조건문인 if{...}else if{...}else{...}문은 if문의 조건에 맞지 않는 경우 <br>
             else if문으로, else if 문의 조건에 맞지 않으면 else{...}의 구문을 실행시킨다.
        </dd>
        <h4>else if문 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>// score 값에 따라 다른 결과가 나온다.
let score = 100;
if(score > 90) alert("Your rank is A");
else if(score > 70) alert("Your rank is B");
else if(score > 50) alert("Your rank is C");
else if(score > 30) alert("Your rank is D");
else if(score >= 0) alert("Your rank is F");
else alert("Wrong score");
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
