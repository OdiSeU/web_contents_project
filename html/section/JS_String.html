<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <script>
            const log = console.log;
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
            function clearOutput() {
                document.getElementById('output').innerText = "";
            }
            console.log = function() {
                let args = [];
                for(let i = 0; i < arguments.length; i++) {
                    args.push(arguments[i]);
                }
                log(args);
                document.getElementById('output').innerText += args.join(' ') + '\n';
            }
        </script>
    </head>
    <body>
        <h3>String</h3>
        <h5>JS_String.html</h5>
        <hr>
        <h4>문자열</h4>
        <dd>
             javascript에서는 문자열을 다루기 위한 두 가지 방법이 있다.<br>
             문자열 리터럴과 String 객체인데, 실습을 통해 둘의 차이를 알아보자.
        </dd>
        <h4>String 객체 실습하기</h4>
        <div class='ex-container'>
            <textarea id='editor'>
let a = "1 + 2"; // 문자열 리터럴로 생성
let b = new String("1 + 2"); // String 객체로 생성
// 문자열 내용은 같으나
console.log('a : ', a);
console.log('b : ', b);

// 두 변수의 타입이 다른 것을 확인할 수 있다.
console.log('a type : ', typeof a);
console.log('b type : ', typeof b);

// eval의 결과가 다른 것을 확인할 수 있다.
console.log('eval(a) : ', eval(a));
console.log('eval(b) : ', eval(b));
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
        <h4>출력창</h4>
        <div id='output'></div>
        <button id='clearBtn' onclick="clearOutput()">출력창 초기화</button>
    </body>
</html>
