<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>201663025 이진성</title>
        <link href="../../css/Web_SECTION.css" type="text/css" rel="stylesheet">
        <style>
            #editor { height: 200px; }
        </style>
        <script>
            const log = console.log;
            function exeJS(editor) {
                let code = editor.parentElement.firstElementChild.value;
                eval(`(function(){${code}})`)();
            }
            function clearOutput() {
                document.getElementById('output').innerText = "";
            }
            console.log = function() {
                let args = [];
                for(let i = 0; i < arguments.length; i++) {
                    args.push(arguments[i]);
                }
                log(args);
                document.getElementById('output').innerText += args.join(' ') + '\n';
            }
        </script>
    </head>
    <body>
        <h3>Javascript 실습 4</h3>
        <h5>JS_EX_Factorial.html</h5>
        <hr>
        <h4>d. 1~100 사이의 피보나치 수열과 그 개수를 출력하시오.</h4>
        <div class='ex-container'>
            <textarea id='editor'>let last = 1, now = 1, pibo = [1, 1];
while(last + now <= 100) {
    [last, now] = [now, last + now];
    pibo.push(now);
}
alert(`1~100 사이의 피보나치 수열들\n${pibo.join(', ')}`);
alert(`1~100 사이의 피보나치 수열의 개수\n${pibo.length}`);
            </textarea><br>
            <button onclick="exeJS(this)">테스트 코드 실행</button>
        </div>
    </body>
</html>
