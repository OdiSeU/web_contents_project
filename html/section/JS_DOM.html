        <h4>DOM(Document Object Model)이란</h4>
        <dd>
            Array 객체나 String 객체와 같이 웹 문서 전체가 document 객체이다.<br>
            또한 문서를 구성하는 제목, 내용, 이미지도 모두 다 각각의 객체들이다.<br>
            이렇게 문서를 객체로 표현한 것을 DOM이라고 하고,<br>
            트리 구조로 문서를 관리하는 데 이것을 DOM 트리라고 한다.
        </dd>
